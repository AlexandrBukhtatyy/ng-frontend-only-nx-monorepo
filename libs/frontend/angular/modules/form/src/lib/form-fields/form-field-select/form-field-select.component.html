<tui-select
  tuiTextfieldSize="m"
  class="tui-space_vertical-4"
  [formControl]="control"
  [valueContent]="valueContent"

>
  <ng-content></ng-content>
  <input
    tuiTextfield
    [attr.placeholder]="placeholder"
  />
  <tui-data-list-wrapper
    *tuiDataList
    [items]="items"
    [itemContent]="itemContent"
  ></tui-data-list-wrapper>
</tui-select>

<tui-error
  [formControl]="control"
  [error]="[] | tuiFieldError | async"
></tui-error>
