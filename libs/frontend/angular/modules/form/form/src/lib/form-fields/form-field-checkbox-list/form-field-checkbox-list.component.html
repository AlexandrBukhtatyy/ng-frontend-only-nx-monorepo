<ng-container [formGroup]="form">
  <ng-container
    *ngFor="let item of list.controls; let i = index"
    [formGroupName]="i"
  >
    <div>
      <mat-checkbox formControlName="selected">
        {{ dictionary[item.get('id').value] }}
      </mat-checkbox>
    </div>
  </ng-container>
</ng-container>
