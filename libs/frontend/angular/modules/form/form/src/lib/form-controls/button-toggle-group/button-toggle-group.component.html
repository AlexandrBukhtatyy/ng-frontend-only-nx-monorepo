<mat-button-toggle-group
  name="size"
  aria-label="Font Style"
  [ngModel]="selectedOption"
  (ngModelChange)="changeOption($event)"
>
  <ng-container *ngFor="let option of options">
    <mat-button-toggle [value]="option.id">{{
      option.label
    }}</mat-button-toggle>
  </ng-container>
</mat-button-toggle-group>
